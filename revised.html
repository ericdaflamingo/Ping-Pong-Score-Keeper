<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  </head>

  <body>
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div class="card">
            <header class="card-header">
              <p class="card-header-title">
                Ping Pong Score Keeper
              </p>
            </header>
            <div class="card-image">
              <figure class="image is-4by3">
                <img
                  src="https://arc-anglerfish-arc2-prod-advancelocal.s3.amazonaws.com/public/VJN3GGXEFJHHRKQ5UUQIY4HDKE.jpg"
                  alt="Placeholder image">
              </figure>
            </div>
            <div class="card-content">
              <div class="content">
                <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                <p class="subtitle">Use the buttons below to keep score</p>
              </div>
              <label class="label is-large is-inline">Playing To </label>
              <div class="select is-danger">
                <select id="options">

                  <option>Select dropdown</option>
                </select>
              </div>
            </div>

            <div class="card-footer">
              <button class="is-primary button card-footer-item" id="p1Button">+1 Player One</button>
              <button class="is-info button card-footer-item" id="p2Button">+1 Player Two</button>
              <button class="is-danger button card-footer-item" id="reset">Reset</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>

    <script src="revised.js"></script>
  </body>

</html>
